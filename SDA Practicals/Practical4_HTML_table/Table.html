<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly Course Schedule</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

    <h1>Weekly Course Schedule</h1>

    <table>
        <tr>
            <th>Time Slot</th>
            <th>Monday</th>
            <th>Tuesday</th>
            <th>Wednesday</th>
            <th>Thursday</th>
            <th>Friday</th>
            <th>Saturday</th>
        </tr>
        <tr>
            <td>9:00 AM - 11:00 AM</td>
            <td>CSF101</td>
            <td>MAT205</td>
            <td>DZO101</td>
            <td>DZO101</td>
            <td>NWC101</td>
            <td>NWC101</td>
        </tr>
        <tr>
            <td>11:00 AM - 1:00  PM</td>
            <td>Lunch</td>
            <td>Lunch</td>
            <td>Lunch</td>
            <td>Lunch</td>
            <td>Lunch</td>
            <td>Lunch</td>
        </tr>
        <tr>
            <td>1:00 PM - 3:00 PM</td>
            <td>MAT205</td>
            <td>CSF101</td>
            <td>SDA101</td>
            <td>SDA101</td>
            <td>MAT101(Seminar)</td>
            <td>Seminar</td>
        </tr>
    </table>

</body>
</html>
