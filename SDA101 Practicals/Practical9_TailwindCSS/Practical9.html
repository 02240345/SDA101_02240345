<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Webpage with Micro Interaction</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex flex-col min-h-screen">

    <!-- Header -->
    <header class="bg-green-600 text-white py-4">
        <div class="container mx-auto px-4">
            <h1 class="text-2xl font-bold">My Responsive Webpage</h1>
            <p class="mt-1 text-sm md:text-base">TailwindCSS with micro interactions</p>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto flex-grow px-4 py-8">
        <section class="bg-white p-6 rounded-lg shadow-lg">
            <h2 class="text-xl font-semibold mb-4">Welcome Everyone!</h2>
            <p class="text-gray-700 mb-6">
                This is a simple responsive webpage created using TailwindCSS.</p>
            
            <!-- Micro Interaction Button -->
            <button class="bg-green-600 text-white font-bold py-2 px-6 rounded-full transition transform hover:bg-green-900 hover:scale-105 sm:px-8 md:py-3 lg:px-10">
                HOVER ME!
            </button>
        </section>
    </main>

    <!-- Footer -->
    <footer class="bg-green-600 text-white py-4">
        <div class="container mx-auto px-4 text-center">
            <p>&copy; 2024 My Website. All rights reserved.</p>
        </div>
    </footer>

</body>
</html>
